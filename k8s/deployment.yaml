apiVersion: apps/v1
kind: Deployment
metadata:
  name: oaktree-estimator
  labels: { app: oaktree-estimator }
spec:
  replicas: 2
  selector:
    matchLabels: { app: oaktree-estimator }
  template:
    metadata:
      labels: { app: oaktree-estimator }
    spec:
      containers:
        - name: api
          image: IMAGE_PLACEHOLDER
          ports: [{ containerPort: 8000 }]
          env:
            - name: APP_ENV
              value: "prod"
            - name: PARCEL_TILE_TABLE
              value: "public.riyadh_parcels_arcgis_proxy"
            - name: PARCEL_IDENTIFY_TABLE
              value: "public.riyadh_parcels_arcgis_proxy"
            - name: PARCEL_IDENTIFY_GEOM_COLUMN
              value: "geom"
            - name: PARCEL_TARGET_SRID
              value: "4326"
          envFrom:
            - secretRef:
                name: oaktree-db-env
            - secretRef:
                name: oaktree-app-env
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
