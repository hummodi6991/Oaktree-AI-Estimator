apiVersion: apps/v1
kind: Deployment
metadata:
  name: oaktree-estimator
  labels: { app: oaktree-estimator }
spec:
  replicas: 2
  selector:
    matchLabels: { app: oaktree-estimator }
  template:
    metadata:
      labels: { app: oaktree-estimator }
    spec:
      containers:
        - name: api
          image: IMAGE_PLACEHOLDER
          ports: [{ containerPort: 8000 }]
          env:
            - name: APP_ENV
              value: "prod"
          envFrom:
            - secretRef:
                name: oaktree-db-env
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
