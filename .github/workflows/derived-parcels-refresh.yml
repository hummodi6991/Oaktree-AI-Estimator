name: Refresh Derived Parcels (Production)

on:
  workflow_dispatch:
    inputs:
      run_migrations:
        description: "Run alembic migrations before refresh"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      PGSSLMODE: require
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run DB migrations (optional)
        if: ${{ inputs.run_migrations }}
        env:
          DATABASE_URL: postgresql+psycopg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.POSTGRES_HOST }}:${{ secrets.POSTGRES_PORT }}/${{ secrets.POSTGRES_DB }}?sslmode=require
        run: |
          set -euo pipefail
          PYTHONPATH=. python -m alembic upgrade head

      - name: Refresh derived parcels materialized view
        env:
          DATABASE_URL: postgresql+psycopg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.POSTGRES_HOST }}:${{ secrets.POSTGRES_PORT }}/${{ secrets.POSTGRES_DB }}?sslmode=require
        run: |
          set -euo pipefail
          python - <<'PY'
          import os
          from sqlalchemy import create_engine, text

          engine = create_engine(os.environ["DATABASE_URL"])

          with engine.begin() as conn:
              conn.execute(text("REFRESH MATERIALIZED VIEW public.derived_parcels_v1"))
              conn.execute(text("ANALYZE public.derived_parcels_v1"))
              row = conn.execute(
                  text("SELECT COUNT(*), ST_Extent(geom) FROM public.derived_parcels_v1")
              ).one()

          print(f"Derived parcels count: {row[0]}")
          print(f"Derived parcels extent: {row[1]}")
          PY
